name: automerge

on:
  push:
    branches:
      - 'feature_branch'
  pull_request:
    branches:
      - 'feature_branch'
    types:
      - labeled
      - ready_for_review
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "QA approved,queue,deploy"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "Auto-merge merge PR {pullRequest.number} into feature_branch"
          MERGE_FORKS: "false"
          MERGE_RETRIES: "3"
          MERGE_RETRY_SLEEP: "10000"
          MERGE_REQUIRED_APPROVALS: "0"
          BASE_BRANCHES: "feature_branch"
          UPDATE_LABELS: "queue"
          UPDATE_METHOD: "rebase"
