name: Autoupdate
on:
  push:
    branches:
      - 'feature-branch/replace-mergify'
  pull_request:
    branches:
      - 'feature-branch/replace-mergify'
    types:
      - labeled
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-18.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PR_FILTER: "labelled"
          PR_LABELS: "queue"
          RETRY_COUNT: "5"
          RETRY_SLEEP: "300"
          MERGE_CONFLICT_ACTION: "fail"
